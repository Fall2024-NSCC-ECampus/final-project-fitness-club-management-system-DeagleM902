<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Fitness Club</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">My Classes</h1>
    <p>Below is the schedule of classes you are currently attending.</p>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Class Name</th>
            <th>Day</th>
            <th>Time</th>
            <th>Trainer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classObj : ${classes}">
            <td th:text="${classObj.name}"></td>
            <td th:text="${classObj.dayOfWeek.name()}"></td>
            <td th:text="${#temporals.format(classObj.classTime, 'HH:mm')}"></td>
            <td th:text="${classObj.trainer.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
