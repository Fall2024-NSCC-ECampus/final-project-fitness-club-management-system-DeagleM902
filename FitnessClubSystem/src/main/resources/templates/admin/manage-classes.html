<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Fitness Club</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">Manage Classes</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Class Name</th>
            <th>Trainer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classObj : ${classes}">
            <td th:text="${classObj.id}"></td>
            <td th:text="${classObj.name}"></td>
            <td th:text="${classObj.trainer.username}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/admin/editClass(classId=${classObj.id})}">Edit</a>
                <form th:action="@{/admin/deleteClass}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" name="classId" th:value="${classObj.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary ms-2">Return to Dashboard</a>
</div>
</body>
</html>
