<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Class for Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Fitness Club</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">Create a New Class for a Trainer</h1>
    <p>As an admin, you can create a new class and assign it to a specific trainer.</p>
    <form th:action="@{/admin/createClassForTrainer}" method="post" th:object="${fitnessClass}">
        <div class="mb-3">
            <label for="className" class="form-label">Class Name:</label>
            <input type="text" id="className" name="className" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="dayOfWeek" class="form-label">Day of Week:</label>
            <select id="dayOfWeek" class="form-select" th:field="*{dayOfWeek}">
                <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day}"
                        th:selected="${day} == *{dayOfWeek}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="classTime" class="form-label">Class Time:</label>
            <input type="time" id="classTime" class="form-control" th:field="*{classTime}" required/>
        </div>
        <div class="mb-3">
            <label for="trainerId" class="form-label">Trainer ID:</label>
            <input type="number" id="trainerId" name="trainerId" class="form-control" placeholder="Enter Trainer ID"
                   required/>
        </div>
        <button type="submit" class="btn btn-primary">Create Class</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Return to Dashboard</a>
    </form>
</div>
</body>
</html>
