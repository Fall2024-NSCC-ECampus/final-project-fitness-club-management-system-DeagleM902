<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Fitness Club</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Edit Class</h1>
    <form th:action="@{/admin/editClass}" method="post">
        <input type="hidden" name="classId" th:value="${fitnessClass.id}"/>

        <div class="mb-3">
            <label class="form-label">Class Name:</label>
            <input type="text" name="className" class="form-control" th:value="${fitnessClass.name}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Day of Week:</label>
            <select name="dayOfWeek" class="form-select">
                <option th:each="day : ${daysOfWeek}"
                        th:value="${day}"
                        th:text="${day}"
                        th:selected="${day} == ${fitnessClass.dayOfWeek}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Class Time:</label>
            <input type="time" name="time" class="form-control"
                   th:value="${#temporals.format(fitnessClass.classTime, 'HH:mm')}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Trainer ID:</label>
            <input type="number" name="trainerId" class="form-control"
                   th:value="${fitnessClass.trainer.id}"/>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Return to Dashboard</a>
    </form>
</div>
</body>
</html>
