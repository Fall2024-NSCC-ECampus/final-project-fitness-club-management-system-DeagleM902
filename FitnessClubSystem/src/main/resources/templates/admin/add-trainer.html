<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">Fitness Club</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">Add Trainer</h1>
    <form th:action="@{/admin/addTrainer}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary">Add Trainer</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">Return to Dashboard</a>
    </form>
</div>
</body>
</html>
